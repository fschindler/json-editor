name: CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:
    # install, build, upload artefacts and run tests
    ci:
        name: Install & Testing
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4
            - uses: actions/setup-node@v4
              with:
                  node-version: '22'
                  cache: 'yarn'
            - name: Install dependencies
              run: yarn --frozen-lockfile
            - name: Build packages
              run: yarn hje:dist; yarn rje:dist
            - name: Build docs
              run: yarn docs:dist
            - name: Upload docs
              id: deployment
              uses: actions/upload-pages-artifact@v3
              with:
                  path: dist/docs
            - name: Run unit tests
              run: yarn test:ci
            - uses: dorny/test-reporter@v1.6.0
              with:
                  name: unit test results
                  path: junit.xml
                  reporter: jest-junit

    # publish docs
    docs_publish:
        needs: ci
        name: Publish Docs
        runs-on: ubuntu-latest
        environment:
            name: github-pages
        permissions:
            contents: write
            pages: write
            id-token: write
        steps:
            - name: Deploy to GitHub Pages
              id: deployment
              uses: actions/deploy-pages@v4
